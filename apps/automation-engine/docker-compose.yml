version: "3.9"

services:
  n8n:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: janus-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_EDITOR_BASE_URL=http://localhost:5678
      - WEBHOOK_URL=http://localhost:5678
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-America/Fortaleza}

      # Custom extensions path (onde copiamos @janus/automation-nodes)
      - N8N_CUSTOM_EXTENSIONS=/custom

      # EVM / Base
      - JANUS_EVM_PRIVATE_KEY=${JANUS_EVM_PRIVATE_KEY}
      - JANUS_EVM_RPC_HTTP=${JANUS_EVM_RPC_HTTP}
      - JANUS_EVM_RPC_WS=${JANUS_EVM_RPC_WS}
      - JANUS_EVM_CHAIN_ID=${JANUS_EVM_CHAIN_ID:-84532}

      # Solana
      - JANUS_SOLANA_SECRET_KEY_BASE58=${JANUS_SOLANA_SECRET_KEY_BASE58}
      - JANUS_SOLANA_RPC_HTTP=${JANUS_SOLANA_RPC_HTTP:-https://api.devnet.solana.com}

    volumes:
      - n8n_data:/home/node/.n8n
      # (Opcional) Monta workflows locais para import manual
      - ./workflows:/workflows:ro

volumes:
  n8n_data:
