name: Security Scan
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: zricethezav/gitleaks-action@v2

  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/ci
            p/secrets
            p/nodejs
            p/express
