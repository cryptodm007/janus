name: contracts
on:
  push:
    paths:
      - "contracts/src/**.sol"
      - "contracts/test/**.sol"
      - "contracts/script/**.sol"
      - "contracts/foundry.toml"
      - ".github/workflows/contracts.yml"
  pull_request:
    paths:
      - "contracts/src/**.sol"
      - "contracts/test/**.sol"
      - "contracts/script/**.sol"
      - "contracts/foundry.toml"
jobs:
  foundry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Install deps
        run: forge install foundry-rs/forge-std@v1.9.6 --no-commit
      - name: Build
        run: forge build
      - name: Test
        run: forge test -vv
